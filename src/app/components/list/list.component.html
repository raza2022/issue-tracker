<div class="list-component">
  <div style="margin: 23px; padding: 0 12px">
    <a routerLink="/create"><button mat-raised-button color="primary">Create New Issue</button></a>
  </div>

  <mat-divider style="margin-bottom: 25px;"></mat-divider>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8 res" style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort style="white-space: nowrap;">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="test(row)" [routerLink]="['/edit', row._id]" class="pointer">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 50]"></mat-paginator>
  </div>
</div>
