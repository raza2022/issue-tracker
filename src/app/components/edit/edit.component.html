<div class="edit-issue">

  <div style="margin: 23px;">
    <span class="mat-subheading-2">Update Issue</span>
    <div style="float: right; cursor: pointer" (click)="deleteIssue()">
      <mat-icon color="warn" matTooltip="delete Issue">delete</mat-icon>
    </div>
  </div>




  <mat-divider style="margin-bottom: 25px;"></mat-divider>

  <form #issueForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput name="issue.title" placeholder="Title" [(ngModel)]="issue.title" required>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput name="issue.description" placeholder="Description" [(ngModel)]="issue.description" required></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput name="issue.status" placeholder="Status" [(ngModel)]="issue.status" required>
  </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!issueForm.valid">Update</button>&nbsp;
    <button mat-raised-button routerLink="/list">Back</button>
  </form>

  <!--<mat-form-field>-->
    <!--<mat-select placeholder="Select">-->
      <!--<mat-option value="option">Option</mat-option>-->
    <!--</mat-select>-->
  <!--</mat-form-field>-->
</div>
